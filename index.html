<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Java Script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="app.css">  
</head>
  <body>

    <div class="header py-5">
      <h1 class="text-center bg-info fw-bold">Quiz App</h1>
  </div>

  <div class="py-5">
      <div class="container">
          <div class="row">
              <div class="col-md-8">

                  <div>
                      <div class="questionNum rounded">
                          <h5 class="m-0 fw-bold py-5" id="questionNum">
                              Question : 1/10 
                          </h5>
                      </div>
                      <div class="">
                          <h2 class="bg-light question" id="question">Write your question here:</h2>
                      </div>
                      <div class="row py-5" id="buttons">
                          <!-- <div class="col-md-6 my-2">
                              <button type="button" class="btn btn-primary btn-lg w-100">Large button</button>
                          </div>
                          <div class="col-md-6 my-2">
                              <button type="button" class="btn btn-primary btn-lg w-100">Large button</button>
                          </div>
                          <div class="col-md-6 my-2">
                              <button type="button" class="btn btn-primary btn-lg w-100">Large button</button>
                          </div>
                          <div class="col-md-6 my-2">
                              <button type="button" class="btn btn-primary btn-lg w-100">Large button</button>
                          </div> -->
                      </div>
                      
                  </div>
                  <div class="d-flex float-end my-2">
                      <button onclick="next()" type="button"  class="btn btn-success">Next</button>
                  </div>
              </div>
              <div class="col-md-4">
                  <div id="mark" class="fs-1 fw-bold">Marks : <span>00</span> 
                </div>
                    <div id="percentage" class="fs-1 fw-bold">Percentage : <span>00</span>%
                  </div>
              </div>
          </div>
      </div>
  </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
